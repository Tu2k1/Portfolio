<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="contact">
        <h2>Contact Me</h2>
        <div class="container">
            <form method="post" id="contact-form" action="../controller/contact.php">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Support Request">Support Request</option>
                        <option value="Feedback">Feedback</option>
                        <option value="Other" selected>Other</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Your Title">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message" style="height:100px"></textarea>
                    <small></small>
                </div>
                <input type="submit" value="Submit">
            </form>
            <div id="feedback" style="color:green"></div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
